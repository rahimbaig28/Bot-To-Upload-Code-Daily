<!DOCTYPE html>
<html lang="en">
<head>
<!-- Auto-generated via Perplexity on 2025-10-30T13:28:06.561487Z -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task-done {
            text-decoration: line-through;
        }
        .mood-energy {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .chart {
            height: 200px;
            width: 100%;
            border: 1px solid #ddd;
            margin-bottom: 20px;

        .chart-bar {
            height: 100%;

            display: inline-block;
            margin-right: 5px;
        }
        .chart-bar.green {
            background-color: green;
        }
        .chart-bar.yellow {
            background-color: yellow;
        }
        .chart-bar.red {
            background-color: red;
        }
        .search-filter {
            margin-bottom: 20px;
        }
        .search-filter input[type="search"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .search-filter select {
            width: 100%;

            border: 1px solid #ddd;

            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>Productivity Pulse</h1>
        <button id="theme-toggle" aria-label="Toggle Theme" accesskey="t">Toggle Theme</button>
        <div class="task-entry">
            <input id="task-title" type="text" placeholder="Task Title" aria-label="Task Title" autofocus>
            <input id="task-tags" type="text" placeholder="Tags (#work, #health, #learn)" aria-label="Tags">
            <input id="task-duration" type="number" placeholder="Estimated Duration" aria-label="Estimated Duration">
            <button id="add-task" aria-label="Add Task">Add Task</button>
        </div>
        <ul id="task-list" class="task-list" role="list"></ul>
        <div class="mood-energy">
            <label for="mood">Mood (1-5):</label>
            <input id="mood" type="number" min="1" max="5" aria-label="Mood">
            <label for="energy">Energy (1-5):</label>
            <input id="energy" type="number" min="1" max="5" aria-label="Energy">
        </div>
        <div class="chart" id="daily-chart"></div>
        <div class="search-filter">
            <input id="search-input" type="search" placeholder="Search by tag, date, or keyword" aria-label="Search">
            <select id="filter-select" aria-label="Filter by Mood/Energy">
                <option value="">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="summary" id="weekly-summary"></div>
        <button id="export-data" aria-label="Export Data">Export Data</button>
        <button id="import-data" aria-label="Import Data">Import Data</button>
    </div>

    <script>
        let tasks = [];
        let moodEnergyLogs = [];
        let theme = localStorage.getItem('theme') || 'light';
        document.body.classList.add(theme);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'n') {
                document.getElementById('task-title').focus();
            } else if (e.ctrlKey && e.key === 'd') {
                completeTask();
            } else if (e.ctrlKey && e.key === 'e') {
                editTask();
            } else if (e.ctrlKey && e.key === 't') {
                toggleTheme();
            }
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            document.body.classList.toggle('dark', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        // Add task
        document.getElementById('add-task').addEventListener('click', addTask);

        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const tags = document.getElementById('task-tags').value.trim();
            const duration = document.getElementById('task-duration').value.trim();
            if (title) {
                tasks.push({ title, tags, duration, done: false });
                renderTaskList();
                document.getElementById('task-title').value = '';
                document.getElementById('task-tags').value = '';
                document.getElementById('task-duration').value = '';
            }
        }

        // Render task list
        function renderTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('li');
                taskElement.classList.add('task');
                if (task.done) {
                    taskElement.classList.add('task-done');
                }
                taskElement.innerHTML = `
                    <span>${task.title}</span>
                    <span>(${task.tags})</span>
                    <span>${task.duration}</span>
                    <button aria-label="Complete Task" accesskey="d">Done</button>
                    <button aria-label="Edit Task" accesskey="e">Edit</button>
                `;
                taskElement.querySelector('button:first-child').addEventListener('click', () => completeTask(index));
                taskElement.querySelector('button:last-child').addEventListener('click', () => editTask(index));
                taskList.appendChild(taskElement);
            });
        }

        // Complete task
        function completeTask(index) {
            if (index !== undefined) {
                tasks[index].done = true;
                renderTaskList();
                logMoodEnergy();
            } else {
                const activeTask = document.querySelector('.task:not(.task-done)');
                if (activeTask) {
                    const taskIndex = tasks.findIndex(task => task.title === activeTask.querySelector('span:first-child').textContent);
                    tasks[taskIndex].done = true;
                    renderTaskList();
                    logMoodEnergy();
                }
            }
        }

        // Edit task
        function editTask(index) {
            const taskElement = document.querySelector('.task');
            if (index !== undefined) {
                taskElement = document.querySelectorAll('.task')[index];
            }
            if (taskElement) {
                const title = taskElement.querySelector('span:first-child').textContent;
                const tags = taskElement.querySelector('span:nth-child(2)').textContent.replace('(', '').replace(')', '');
                const duration = taskElement.querySelector('span:nth-child(3)').textContent;
                document.getElementById('task-title').value = title;
                document.getElementById('task-tags').value = tags;
                document.getElementById('task-duration').value = duration;
                document.getElementById('add-task').style.display = 'none';
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save Changes';
                saveButton.addEventListener('click', () => {
                    tasks[index] = { title: document.getElementById('task-title').value, tags: document.getElementById('task-tags').value, duration: document.getElementById('task-duration').value, done: tasks[index].done };
                    renderTaskList();
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-tags').value = '';
                    document.getElementById('task-duration').value = '';
                    document.getElementById('add-task').style.display = 'block';
                    saveButton.remove();
                });
                taskElement.appendChild(saveButton);
            }
        }

        // Log mood and energy
        function logMoodEnergy() {
            const mood = document.getElementById('mood').value;
            const energy = document.getElementById('energy').value;
            if (mood && energy) {
                moodEnergyLogs.push({ mood, energy, timestamp: new Date().toISOString() });
                document.getElementById('mood').value = '';
                document.getElementById('energy').value = '';
            }
        }

        // Render daily chart
        function renderDailyChart() {
            const chart = document.getElementById('daily-chart');
            chart.innerHTML = '';
            const tasksPerHour = {};
            tasks.forEach(task => {
                const hour = new Date().getHours();
                if (!tasksPerHour[hour]) {
                    tasksPerHour[hour] = { completed: 0, planned: 0 };
                }
                if (task.done) {
                    tasksPerHour[hour].completed++;
                } else {
                    tasksPerHour[hour].planned++;
                }
            });
            Object.keys(tasksPerHour).forEach(hour => {
                const bar = document.createElement('div');
                bar.classList.add('chart-bar');
                if (tasksPerHour[hour].completed > tasksPerHour[hour].planned) {
                    bar.classList.add('green');
                } else if (tasksPerHour[hour].completed === tasksPerHour[hour].planned) {
                    bar.classList.add('yellow');
                } else {
                    bar.classList.add('red');
                }
                chart.appendChild(bar);
            });
        }

        // Render weekly summary
        function renderWeeklySummary() {
            const summary = document.getElementById('weekly-summary');
            summary.innerHTML = '';
            const tasksPerDay = {};
            tasks.forEach(task => {
                const day = new Date().toLocaleDateString();
                if (!tasksPerDay[day]) {
                    tasksPerDay[day] = { completed: 0, planned: 0 };
                }
                if (task.done) {
                    tasksPerDay[day].completed++;
                } else {
                    tasksPerDay[day].planned++;
                }
            });
            Object.keys(tasksPerDay).forEach(day => {
                const daySummary = document.createElement('p');
                daySummary.textContent = `${day}: ${tasksPerDay[day].completed} completed, ${tasksPerDay[day].planned} planned`;
                summary.appendChild(daySummary);
            });
        }

        // Search and filter
        document.getElementById('search-input').addEventListener('input', () => {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const filterValue = document.getElementById('filter-select').value;
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                if (task.title.toLowerCase().includes(searchQuery) || task.tags.toLowerCase().includes(searchQuery)) {
                    if (filterValue === '' || (filterValue === 'high' && task.mood === '5') || (filterValue === 'medium' && task.mood === '3') || (filterValue === 'low' && task.mood === '1')) {
                        const taskElement = document.createElement('li');
                        taskElement.classList.add('task');
                        if (task.done) {
                            taskElement.classList.add('task-done');
                        }
                        taskElement.innerHTML = `
                            <span>${task.title}</span>
                            <span>(${task.tags})</span>
                            <span>${task.duration}</span>
                            <button aria-label="Complete Task" accesskey="d">Done</button>
                            <button aria-label="Edit Task" accesskey="e">Edit</button>
                        `;
                        taskElement.querySelector('button:first-child').addEventListener('click', () => completeTask(tasks.indexOf(task)));
                        taskElement.querySelector('button:last-child').addEventListener('click', () => editTask(tasks.indexOf(task)));
                        taskList.appendChild(taskElement);
                    }
                }
            });
        });

        // Export data
        document.getElementById('export-data').addEventListener('click', () => {
            const data = JSON.stringify({ tasks, moodEnergyLogs });
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'productivity-pulse-data.json';
            a.click();
        });

        // Import data
        document.getElementById('import-data').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    const data = JSON.parse(reader.result);
                    tasks = data.tasks;
                    moodEnergyLogs = data.moodEnergyLogs;
                    renderTaskList();
                    renderDailyChart();
                    renderWeeklySummary();
                };
                reader.readAsText(file);
            });
            input.click();
        });

        // Persistence
        if (localStorage.getItem('tasks')) {
            tasks = JSON.parse(localStorage.getItem('tasks'));
            renderTaskList();
        }
        if (localStorage.getItem('moodEnergyLogs')) {
            moodEnergyLogs = JSON.parse(localStorage.getItem('moodEnergyLogs'));
        }

        // Save data automatically
        setInterval(() => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('moodEnergyLogs', JSON.stringify(moodEnergyLogs));
        }, 1000);

        renderDailyChart();
        renderWeeklySummary();
    </script>
</body>
</html>
