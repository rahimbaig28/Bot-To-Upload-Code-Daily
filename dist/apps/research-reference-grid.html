<body>
    <div class="container">
        <header>
            <h1>Research Reference Grid</h1>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or source..." aria-label="Search references">
                </div>
                <div class="button-group">
                    <button id="addBtn" aria-label="Add new reference">+ Add Reference</button>
                    <button id="undoBtn" class="secondary" aria-label="Undo last action" title="Ctrl+Z">â†¶ Undo</button>
                    <button id="redoBtn" class="secondary" aria-label="Redo last action" title="Ctrl+Y">â†· Redo</button>
                    <button id="printBtn" class="secondary" aria-label="Print references">ðŸ–¨ Print</button>
                </div>
            </div>
        </header>

        <div id="statusContainer"></div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        class ReferenceManager {
            constructor() {
                this.references = [];
                this.history = [];
                this.historyIndex = -1;
                this.load();
            }

            load() {
                const data = localStorage.getItem('references');
                this.references = data ? JSON.parse(data) : [];
            }

            save() {
                localStorage.setItem('references', JSON.stringify(this.references));
            }

            addReference(ref) {
                this.saveState();
                const newRef = {
                    id: Date.now(),
                    title: ref.title || '',
                    authors: ref.authors || '',
                    year: ref.year || '',
                    source: ref.source || '',
                    notes: ref.notes || ''
                };
                this.references.unshift(newRef);
                this.save();
                return newRef;
            }

            updateReference(id, ref) {
                this.saveState();
                const index = this.references.findIndex(r => r.id === id);
                if (index !== -1) {
                    this.references[index] = { ...this.references[index], ...ref };
                    this.save();
                }
            }

            deleteReference(id) {
                this.saveState();
                this.references = this.references.filter(r => r.id !== id);
                this.save();
            }

            saveState() {
                this.history = this.history.slice(0, this.historyIndex + 1);
                this.history.push(JSON.parse(JSON.stringify(this.references)));
                this.historyIndex++;
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.references = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                    this.save();
                    return true;
                }
                return false;
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.references = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                    this.save();
                    return true;
                }
                return false;
            }

            getReferences() {
                return this.references;
            }

            search(query) {
                if (!query.trim()) return this.references;
                const q = query.toLowerCase();
                return this.references.filter(ref =>
                    ref.title.toLowerCase().includes(q) ||
                    ref.authors.toLowerCase().includes(q) ||
                    ref.source.toLowerCase().includes(q)
                );
            }
        }

        const manager = new ReferenceManager();
        let editingId = null;

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const msg = document.createElement('div');
            msg.className = `status-message ${type}`;
            msg.textContent = message;
            msg.setAttribute('role', 'status');
            container.innerHTML = '';
            container.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }

        function validateForm(data) {
            const errors = [];
            if (!data.title.trim()) errors.push('Title is required');
            if (!data.authors.trim()) errors.push('Authors is required');
            if (data.year && !/^\d{4}$/.test(data.year)) errors.push('Year must be 4 digits');
            return errors;
        }

        function createReferenceCard(ref) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', ref.id);

            const isEditing = editingId === ref.id;

            if (isEditing) {
                card.innerHTML = `
                    <form class="edit-form" data-id="${ref.id}">
                        <div class="form-group">
                            <label for="title-${ref.id}">Title *</label>
                            <input type="text" id="title-${ref.id}" name="title" value="${escapeHtml(ref.title)}" required>
                            <div class="error" id="error-title-${ref.id}"></div>
                        </div>
                        <div class="form-group">
                            <label for="authors-${ref.id}">Authors *</label>
                            <input type="text" id="authors-${ref.id}" name="authors" value="${escapeHtml(ref.authors)}" required>
                            <div class="error" id="error-authors-${ref.id}"></div>
                        </div>
                        <div class="form-group">
                            <label for="year-${ref.id}">Publication Year</label>
                            <input type="text" id="year-${ref.id}" name="year" value="${escapeHtml(ref.year)}" placeholder="YYYY">
                            <div class="error" id="error-year-${ref.id}"></div>
                        </div>
                        <div class="form-group">
                            <label for="source-${ref.id}">Source/URL</label>
                            <input type="text" id="source-${ref.id}" name="source" value="${escapeHtml(ref.source)}">
                        </div>
                        <div class="form-group">
                            <label for="notes-${ref.id}">Notes</label>
                            <textarea id="notes-${ref.id}" name="notes">${escapeHtml(ref.notes)}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Save</button>
                            <button type="button" class="cancel-btn secondary">Cancel</button>
                        </div>
                    </form>
                `;

                const form = card.querySelector('.edit-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    const data = {
                        title: formData.get('title'),
                        authors: formData.get('authors'),
                        year: formData.get('year'),
                        source: formData.get('source'),
                        notes: formData.get('notes')
                    };

                    const errors = validateForm(data);
                    if (errors.length > 0) {
                        errors.forEach(err => showStatus(err, 'error'));
                        return;
                    }

                    manager.updateReference(ref.id, data);
                    editingId = null;
                    render();
                    showStatus('Reference updated', 'success');
                });

                card.querySelector('.cancel-btn').addEventListener('click', () => {
                    editingId = null;
                    render();
                });

                card.querySelector(`#title-${ref.id}`).focus();
            } else {
                const sourceUrl = ref.source.startsWith('http') ? ref.source : null;
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${escapeHtml(ref.title)}</h3>
                        <p class="card-meta">${escapeHtml(ref.authors)}${ref.year ? ` â€¢ ${escapeHtml(ref.year)}` : ''}</p>
                    </div>
                    <div class="card-content">
                        ${ref.source ? `<div class="field">
                            <div class="field-label">Source</div>
                            <div class="field-value">${sourceUrl ? `<a href="${escapeHtml(ref.source)}" target="_blank" rel="noopener">${escapeHtml(ref.source)}</a>` : escapeHtml(ref.source)}</div>
                        </div>` : ''}
                        ${ref.notes ? `<div class="field">
                            <div class="field-label">Notes</div>
                            <div class="field-value">${escapeHtml(ref.notes)}</div>
                        </div>` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn secondary">Edit</button>
                        <button class="delete-btn danger">Delete</button>
                    </div>
                `;

                card.querySelector('.edit-btn').addEventListener('click', () => {
                    editingId = ref.id;
                    render();
                });

                card.querySelector('.delete-btn').addEventListener('click', () => {
                    if (confirm('Delete this reference?')) {
                        manager.deleteReference(ref.id);
                        render();
                        showStatus('Reference deleted', 'success');
                    }
                });
            }

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function render() {
            const searchQuery = document.getElementById('searchInput').value;
            const references = manager.search(searchQuery);
            const grid = document.getElementById('grid');

            if (references.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No references found. Add one to get started!</p></div>';
            } else {
                grid.innerHTML = '';
                references.forEach(ref => {
                    grid.appendChild(createReferenceCard(ref));
                });
            }

            document.getElementById('undoBtn').disabled = manager.historyIndex <= 0;
            document.getElementById('redoBtn').disabled = manager.historyIndex >= manager.history.length - 1;
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            const ref = manager.addReference({});
            editingId = ref.id;
            render();
            setTimeout(() => {
                const titleInput = document.querySelector(`#title-${ref.id}`);
                if (titleInput) titleInput.focus();
            }, 0);
        });

        document.getElementById('searchInput').addEventListener('input', render);

        document.getElementById('undoBtn').addEventListener('click', () => {
            if (manager.undo()) {
                editingId = null;
                render();
                showStatus('Undo successful', 'info');
            }
        });

        document.getElementById('redoBtn').addEventListener('click', () => {
            if (manager.redo()) {
                editingId = null;
                render();
                showStatus('Redo successful', 'info');
            }
        });

        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') {
                    e.preventDefault();
                    document.getElementById('undoBtn').click();
                } else if (e.key === 'y') {
                    e.preventDefault();
                    document.getElementById('redoBtn').click();
                }
            } else if (e.key === 'Escape' && editingId) {
                editingId = null;
                render();
            }
        });

        render();
    </script>
