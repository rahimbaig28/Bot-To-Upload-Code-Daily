<body>
    <div class="container">
        <header>
            <h1>Research Notes Organizer</h1>
            <button class="theme-toggle" id="themeToggle">Switch Theme</button>
        </header>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search notes...">
        <button class="add-note" id="addNoteBtn">Add Note</button>
        <div class="notes-list" id="notesList"></div>
    </div>

    <div class="editor" id="editor" style="display: none;">
        <div class="editor-content">
            <div class="editor-header">
                <h2 class="editor-title">Edit Note</h2>
                <button class="cancel-btn" id="cancelEdit">Cancel</button>
            </div>
            <div class="toolbar">
                <button id="boldBtn"><strong>B</strong></button>
                <button id="italicBtn"><em>I</em></button>
                <button id="listBtn">List</button>
            </div>
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <div class="editor-actions">
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
                <button class="save-btn" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="print-only" id="printView"></div>

    <script>
        // Data structure
        let notes = [];
        let editingNoteId = null;
        let nextId = 1;

        // DOM elements
        const notesList = document.getElementById('notesList');
        const searchBar = document.getElementById('searchBar');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const editor = document.getElementById('editor');
        const noteContent = document.getElementById('noteContent');
        const cancelEdit = document.getElementById('cancelEdit');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const listBtn = document.getElementById('listBtn');
        const themeToggle = document.getElementById('themeToggle');
        const printView = document.getElementById('printView');

        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('researchNotes');
            if (saved) {
                notes = JSON.parse(saved);
                nextId = Math.max(...notes.map(n => n.id), 0) + 1;
            } else {
                notes = [];
                nextId = 1;
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('researchNotes', JSON.stringify(notes));
        }

        // Render notes list
        function renderNotes(filter = '') {
            notesList.innerHTML = '';
            const filtered = notes.filter(note => 
                note.title.toLowerCase().includes(filter.toLowerCase()) || 
                note.content.toLowerCase().includes(filter.toLowerCase())
            );
            filtered.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note';
                noteEl.setAttribute('tabindex', '0');
                noteEl.setAttribute('data-id', note.id);
                noteEl.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
                    <div class="note-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;
                notesList.appendChild(noteEl);
            });
        }

        // Show editor
        function showEditor(id = null) {
            editingNoteId = id;
            const note = notes.find(n => n.id === id) || { title: '', content: '' };
            noteContent.value = note.content;
            editor.style.display = 'flex';
            noteContent.focus();
        }

        // Hide editor
        function hideEditor() {
            editor.style.display = 'none';
            editingNoteId = null;
        }

        // Save note
        function saveNote() {
            const content = noteContent.value.trim();
            if (!content) return;
            if (editingNoteId) {
                const note = notes.find(n => n.id === editingNoteId);
                if (note) {
                    note.content = content;
                    note.title = content.split('\n').substring(0, 50);
                }
            } else {
                const title = content.split('\n').substring(0, 50);
                notes.push({
                    id: nextId++,
                    title: title,
                    content: content
                });
            }
            saveNotes();
            renderNotes(searchBar.value);
            hideEditor();
        }

        // Delete note
        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            saveNotes();
            renderNotes(searchBar.value);
        }

        // Format text in editor
        function formatText(command) {
            const start = noteContent.selectionStart;
            const end = noteContent.selectionEnd;
            const text = noteContent.value;
            let formatted = '';
            if (command === 'bold') {
                formatted = text.slice(0, start) + '**' + text.slice(start, end) + '**' + text.slice(end);
            } else if (command === 'italic') {
                formatted = text.slice(0, start) + '*' + text.slice(start, end) + '*' + text.slice(end);
            } else if (command === 'list') {
                const lines = text.slice(start, end).split('\n');
                const list = lines.map(line => '- ' + line).join('\n');
                formatted = text.slice(0, start) + list + text.slice(end);
            }
            noteContent.value = formatted;
            noteContent.focus();
            noteContent.setSelectionRange(start, end);
        }

        // Print notes
        function printNotes() {
            printView.innerHTML = '';
            notes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note';
                noteEl.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
                `;
                printView.appendChild(noteEl);
            });
            window.print();
        }

        // Theme handling
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function initTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            setTheme(theme);
        }

        // Event listeners
        addNoteBtn.addEventListener('click', () => showEditor());
        cancelEdit.addEventListener('click', hideEditor);
        cancelBtn.addEventListener('click', hideEditor);
        saveBtn.addEventListener('click', saveNote);
        boldBtn.addEventListener('click', () => formatText('bold'));
        italicBtn.addEventListener('click', () => formatText('italic'));
        listBtn.addEventListener('click', () => formatText('list'));
        themeToggle.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            setTheme(current === 'light' ? 'dark' : 'light');
        });
        searchBar.addEventListener('input', () => renderNotes(searchBar.value));

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && editor.style.display === 'flex') {
                hideEditor();
            }
        });

        notesList.addEventListener('keydown', e => {
            if (e.target.classList.contains('note')) {
                if (e.key === 'Enter') {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    showEditor(id);
                } else if (e.key === 'Delete') {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    if (confirm('Delete this note?')) {
                        deleteNote(id);
                    }
                }
            }
        });

        notesList.addEventListener('click', e => {
            if (e.target.classList.contains('edit-btn')) {
                const id = parseInt(e.target.closest('.note').getAttribute('data-id'));
                showEditor(id);
            } else if (e.target.classList.contains('delete-btn')) {
                const id = parseInt(e.target.closest('.note').getAttribute('data-id'));
                if (confirm('Delete this note?')) {
                    deleteNote(id);
                }
            }
        });

        // Initialize
        loadNotes();
        initTheme();
        renderNotes();

        // Auto-save on content change
        noteContent.addEventListener('input', () => {
            if (editingNoteId) {
                const note = notes.find(n => n.id === editingNoteId);
                if (note) {
                    note.content = noteContent.value;
                    note.title = noteContent.value.split('\n').substring(0, 50);
                    saveNotes();
                    renderNotes(searchBar.value);
                }
            }
        });
    </script>
